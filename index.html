 body {

 header {

 .card {

 .form-group {

 }

 label {

 .tab.active {

 .color-picker-container {

 .color-preview {

 }

 color: white;
 }

 .bg-content {
 display: none;
 }

 .bg-content.active {

 }

 .image-preview {

 height: 40px;

 align-items: center;

 .theme-icon {

 color: var(--text-color);
 }

 .slider-container {

 overflow-x: hidden;
 scroll-snap-type: x mandatory;

 position: relative;
 }

 .output-container {
 flex: 0 0 100%;

 .slider-controls {

 justify-content: space-between;
 margin-bottom: 15px;

 .slider-btn {
 background-color: var(--primary-color);

 border-radius: 50%;

 height: 40px;
 display: flex;
 align-items: center;
 justify-content: center;
 cursor: pointer;
 font-size: 18px;
 transition: all 0.3s;
 }

 .slider-btn:hover {
 background-color: var(--primary-color);
 opacity: 0.9;

 .slider-btn:disabled {
 background-color: var(--secondary-color);
 cursor: not-allowed;
 opacity: 0.5;
 }

 .slider-dots {
 display: flex;
 justify-content: center;
 margin-top: 15px;
 gap: 8px;
 }

 .slider-dot {
 width: 10px;
 height: 10px;
 border-radius: 50%;
 background-color: var(--secondary-color);
 cursor: pointer;
 transition: all 0.3s;
 }

 .slider-dot.active {
 background-color: var(--primary-color);

 .toast-container {
 position: fixed;
 bottom: 20px;
 right: 20px;
 z-index: 1000;

 .toast {
 padding: 12px 20px;

 .toast-success {

 .toast-error {

 .preset-form {

 margin-bottom: 15px;

 .preset-form-title {

 font-size: 18px;
 }

 .preset-form-close {
 background: none;
 border: none;
 font-size: 20px;
 cursor: pointer;
 color: var(--secondary-color);
 }

 .preset-actions {
 display: flex;
 gap: 10px;
 margin-top: 15px;
 }

 /* 마크다운 스타일 */
 .preview-text strong {
 font-weight: bold;
 }

 .preview-text em {
 font-style: italic;
 }

 .preview-text u {
 text-decoration: underline;
 }

 .preview-text s {
 text-decoration: line-through;
 }

 .preview-text a {

 text-decoration: underline;
 }

 /* 반응형 스타일 */
 @media (max-width: 768px) {
 .container {
 padding: 15px;
 }

 .tabs {

 }

 .tab {

 /* 봇 정보 관련 스타일 */
 .switch-container {
 display: flex;
 align-items: center;
 gap: 10px;
 }

 .switch {
 position: relative;
 display: inline-block;
 width: 50px;
 height: 24px;
 }

 .switch input {
 opacity: 0;
 width: 0;
 height: 0;
 }

 .slider {
 position: absolute;
 cursor: pointer;
 top: 0;
 left: 0;
 right: 0;
 bottom: 0;
 background-color: #ccc;
 transition: .4s;
 }

 .slider:before {
 position: absolute;
 content: "";
 height: 16px;
 width: 16px;
 left: 4px;
 bottom: 4px;
 background-color: white;
 transition: .4s;
 }

 input:checked + .slider {
 background-color: var(--primary-color);
 }

 input:focus + .slider {
 box-shadow: 0 0 1px var(--primary-color);
 }

 input:checked + .slider:before {
 transform: translateX(26px);
 }

 .slider.round {
 border-radius: 24px;
 }

 .slider.round:before {
 border-radius: 50%;
 }

 #botInfoStatus {
 font-weight: 600;
 color: var(--primary-color);
 }

 .checkbox-group {
 display: flex;
 flex-direction: column;
 gap: 10px;
 }

 .checkbox-label {
 display: flex;
 align-items: center;
 gap: 8px;
 cursor: pointer;
 }

 .checkbox-label input {
 cursor: pointer;
 }

 .bot-presets-container {
 display: flex;
 flex-wrap: wrap;
 gap: 10px;
 margin-top: 15px;
 }

 .bot-preset-item {
 background-color: var(--preset-bg);

 border-radius: 6px;
 padding: 8px 12px;
 font-size: 14px;
 cursor: pointer;
 transition: all 0.3s;
 }

 .bot-preset-item:hover {
 background-color: var(--preset-hover);
 }

 .bot-preset-item.active {

 /* 봇 정보 이미지 스타일 */
 .bot-info-preview {

 border-radius: 10px;
 margin-bottom: 20px;
 padding: 20px;

 flex-direction: column;

 }

 .bot-info-content {
 display: grid;
 grid-template-columns: auto 1fr;
 gap: 15px 20px;
 align-content: center;
 height: 100%;
 }

 .bot-info-label {
 font-weight: bold;
 }

 .bot-info-value {
 word-break: break-word;
 }

 .bot-info-prompt {
 grid-column: span 2;
 margin-top: 10px;
 }

 .bot-info-prompt-label {
 font-weight: bold;
 margin-bottom: 5px;
 }

 .bot-info-prompt-value {
 white-space: pre-wrap;
 word-break: break-word;
 max-height: 80px;
 overflow-y: auto;
 padding: 10px;

 }

 function splitText(text, charLimit) {
 const chunks = [];
 let currentChunk = '';
 const lines = text.split('\n');

 for (let i = 0; i < lines.length; i++) {
 const line = lines[i];

 if (currentChunk.length + line.length + 1 <= charLimit) {
 currentChunk += (currentChunk ? '\n' : '') + line;
 } else {
 if (currentChunk) {
 chunks.push(currentChunk);
 currentChunk = line;
 } else {
 // 한 줄이 charLimit보다 길 경우
 let remainingLine = line;
 while (remainingLine.length > charLimit) {
 chunks.push(remainingLine.substring(0, charLimit));
 remainingLine = remainingLine.substring(charLimit);
 }
 currentChunk = remainingLine;
 }
 }
 }

 if (currentChunk) {
 chunks.push(currentChunk);
 }

 return chunks;
 }

 function parseMarkdown(text) {
 // 볼드 (**텍스트**)
 text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

 // 이탤릭 (*텍스트*)
 text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');

 // 밑줄 (__텍스트__)
 text = text.replace(/__(.*?)__/g, '<u>$1</u>');

 // 취소선 (~~텍스트~~)
 text = text.replace(/~~(.*?)~~/g, '<s>$1</s>');

 // 링크 ([텍스트](URL))
 text = text.replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2">$1</a>');

 // 줄바꿈
 text = text.replace(/\n/g, '<br>');

 return text;
 }
